# Upstreams internos para os outros Nginx
upstream frontend_app {
    server nginx_app:80;
}

upstream backend_api {
    server nginx_api:80;
}

# 1) HTTP -> HTTPS para todos os hosts
server {
    listen 80;
    server_name vendaslive.com www.vendaslive.com app.vendaslive.com api.vendaslive.com *.vendaslive.com;

    return 301 https://$host$request_uri;
}

# 2) HTTPS - Landing page (root domain)
server {
    listen 443 ssl;
    server_name vendaslive.com www.vendaslive.com;

    ssl_certificate     /etc/letsencrypt/live/vendaslive.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vendaslive.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/landing;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

# 3) HTTPS - API Laravel
server {
    listen 443 ssl;
    server_name api.vendaslive.com;

    ssl_certificate     /etc/letsencrypt/live/vendaslive.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vendaslive.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /auth/ {
        proxy_pass http://backend_api;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://backend_api;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 4) HTTPS - Frontend React (app + tenants: demo., upg2ai., etc.)
server {
    listen 443 ssl;
    server_name app.vendaslive.com *.vendaslive.com;

    ssl_certificate     /etc/letsencrypt/live/vendaslive.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vendaslive.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://frontend_app;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
