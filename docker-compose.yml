version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timesheet_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    networks:
      - timesheet-network
    depends_on:
      - database
      - redis

  webserver:
    image: nginx:alpine
    container_name: timesheet_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - timesheet-network
    depends_on:
      - app

  database:
    image: mysql:8.0
    container_name: timesheet_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: timesheet
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: timesheet
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - timesheet-network

  redis:
    image: redis:alpine
    container_name: timesheet_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - timesheet-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timesheet_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - timesheet-network
    environment:
      - VITE_API_URL=http://localhost:80

networks:
  timesheet-network:
    driver: bridge

volumes:
  mysql_data: